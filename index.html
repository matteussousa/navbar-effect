    <script src="js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript">
        $(window).scroll(function () {
            if ($(document).scrollTop() > 0) {
                $('.navbar').addClass('transition-header');
            } else {
                $('.navbar').removeClass('transition-header');

        });
